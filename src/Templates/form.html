<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-3px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .form-header h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-header p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #fafafa;
            font-family: inherit;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-input::placeholder {
            color: #aab2bd;
        }

        .form-select {
            cursor: pointer;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .form-note {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #666;
            text-align: center;
            line-height: 1.4;
        }

        .budget-info {
            font-size: 0.8rem;
            color: #666;
            margin-top: 4px;
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 30px 25px;
            }
            
            .form-header h1 {
                font-size: 1.8rem;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üåç Plan Your Trip</h1>
            <p>Tell us about your travel plans and we'll help you create the perfect itinerary</p>
        </div>

        <form class="travel-form" action="#" method="POST">
            <div class="form-group">
                <label for="destination" class="form-label">üìç Destination/City</label>
                <input type="text" id="destination" name="destination" class="form-input" placeholder="Where would you like to go?" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start-date" class="form-label">üìÖ Start Date</label>
                    <input type="date" id="start-date" name="start_date" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="return-date" class="form-label">üîÑ Return Date</label>
                    <input type="date" id="return-date" name="return_date" class="form-input" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="members" class="form-label">üë• Number of Members</label>
                    <select id="members" name="members" class="form-select" required>
                        <option value="">Select members</option>
                        <option value="1">1 person</option>
                        <option value="2">2 people</option>
                        <option value="3">3 people</option>
                        <option value="4">4 people</option>
                        <option value="5">5 people</option>
                        <option value="6">6 people</option>
                        <option value="7">7 people</option>
                        <option value="8">8 people</option>
                        <option value="more">More than 8</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget" class="form-label">üí∞ Budget</label>
                    <select id="budget" name="budget" class="form-select" required>
                        <option value="">Select budget range</option>
                        <option value="under-500">Under $500</option>
                        <option value="500-1000">$500 - $1,000</option>
                        <option value="1000-2500">$1,000 - $2,500</option>
                        <option value="2500-5000">$2,500 - $5,000</option>
                        <option value="5000-10000">$5,000 - $10,000</option>
                        <option value="over-10000">Over $10,000</option>
                    </select>
                    <div class="budget-info">Budget is per person for the entire trip</div>
                </div>
            </div>

            <button type="submit" class="submit-btn">‚ú® Create My Travel Plan</button>

            <div class="form-note">
                Your travel details will be used to generate a personalized itinerary and recommendations
            </div>
        </form>
    </div>
</body>
</html>
